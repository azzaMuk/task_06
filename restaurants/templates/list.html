{% extends "base.html" %}

{% block content %}
        {% for restaurant in restaurants %}
            <a href="{% url 'restaurant-detail' restaurant.id %}">
                <ul>
                    <h2>{{restaurant.name}}</h2>   </a>
                    <h3>{{restaurant.description}}</h3>
                    <h4>{{restaurant.opening_time}}</h4>
                    <h4>{{restaurant.closing_time}}</h4>
                </ul>
          
        {% endfor %}
   {% endblock content %}
